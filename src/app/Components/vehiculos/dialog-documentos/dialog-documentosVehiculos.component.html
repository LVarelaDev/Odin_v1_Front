<div class="containerModal">


    <div class="header-container">
        <div class="row mt-3">
            <div class="title col-md-12">
                <h3>Gestion de documentos</h3>
            </div>
        </div>
    </div>


    <div class="container">
        <form [formGroup]="form" (ngSubmit)="uploadfile()">
            <div class="row ">
                <div class="col-auto mt-2">

                    <select class="form-select" aria-label="Tipo documento" formControlName="tipoArchivo">
                        <option selected [value]="0" [disabled]="true">Seleccione tipo de certificado</option>
                        <option *ngFor="let item of TipoArchivos" [value]="item.id">{{item.nombre}}
                        </option>
                    </select>
                </div>

                <div class="col-auto mt-2">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-regular fa-calendar"></i>
                        </span>
                        <input formControlName="fechaVencimiento" type="date" class="form-control"
                            placeholder="Fecha vencimiento">
                    </div>
                </div>

                <div class="col-auto mt-2">
                    <label for="fileInput" class="custom-file-upload">
                        <span *ngIf="!selectedFileName">Seleccionar archivo</span>
                        <span class="styleText" *ngIf="selectedFileName != ''">{{ selectedFileName }}</span>
                    </label>
                    <input #fileInput id="fileInput" type="file" accept=".pdf, .jpg, .jpeg, .png"
                        (change)="onFileSelected($event)">
                </div>

                <div class="row mt-2">
                    <div class="col-md-12">
                        <button class="btn btn-success" type="submit"><i class="fa-solid fa-upload"></i> Importar</button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div class="docs">
        <div class="row mt-3">
            <div class="col-5 col-md-6 mb-4" *ngFor="let item of archivos">
                <div class="card border-start border border-primary shadow">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="font-weight-bold text-info text-uppercase mb-1" style="max-width: 16.625rem;">
                                    {{item.nmTipoArchivo}}
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="p mb-0 mr-3 font-weight-bold text-gray-800">
                                            Fecha Vencimiento: {{item.fechaVencimiento | date :'dd-MM-YYYY'}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i (click)="downloadFile(item.nombreArchivo)" class="far fa-solid fa-download fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
